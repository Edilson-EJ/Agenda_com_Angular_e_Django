<div class="pagina_de_agendamento">
    <h2 class="titulo">Agendamento</h2>

    <form class="itens_agendamento">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" [(ngModel)]="novoItem.nome_agenda" />

        <label for="data">Data:</label>
        <input type="date" name="data" id="data" [(ngModel)]="novoItem.data" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" [(ngModel)]="novoItem.email" />

        <label for="celular">Celular:</label>
        <input type="tel" name="celular" id="celular" maxlength="11" placeholder="(00) 9 00000000" [(ngModel)]="novoItem.celular" />

        <label for="assunto">Assunto:</label>
        <input type="text" name="assunto" id="assunto" maxlength="15" placeholder="No Máximo 15 caracteres" [(ngModel)]="novoItem.assunto" />

        <button (click)="createAgendamento()" type="submit"  id="cadastro">Adicionar</button>
    </form>
</div>

<h2 class="titulo_compromisso ">Compromissos:</h2>

<div class="principal_compromissos">


    <ul>
      <li *ngFor="let item of itens; let i = index " class="informacoes_compromissos">
        <p>Nome: {{ item.nome_agenda }}</p>
        <p>Data: {{ item.data }}</p>
        <p>E-mail: {{ item.email }}</p>
        <p>Celular:  {{ item.celular }}</p>
        <p id="assunto" >Assunto: {{ item.assunto }}</p>
        <p id="id"> id: {{ item.id }}</p>
        <button  (click)="onAtualizarAgendamento(i)" *ngIf="!atualizarAgendamento" id="editar">Editar</button>
        <button (click)="deleteAgendamento(i)" id="deletar" >Excluir</button>

        </li>

    </ul>
</div>

<div class="pagina_de_agendamento" *ngIf="atualizarAgendamento">
  <h2 class="titulo">Editar Agendamento</h2>

  <form class="itens_agendamento">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" [(ngModel)]="atualizarItem.nome_agenda" />

      <label for="data">Data:</label>
      <input type="date" name="data" id="data" [(ngModel)]="atualizarItem.data" />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" [(ngModel)]="atualizarItem.email" />

      <label for="celular">Celular:</label>
      <input type="tel" name="celular" id="celular" maxlength="11" placeholder="(00) 9 00000000" [(ngModel)]="atualizarItem.celular" />

      <label for="assunto">Assunto:</label>
      <input type="text" name="assunto" id="assunto" maxlength="15" placeholder="No Máximo 15 caracteres" [(ngModel)]="atualizarItem.assunto" />

      <button (click)="ofAtualizarAgendamento()" type="submit"  id="cadastro">Atualizar</button>

  </form>
</div>
