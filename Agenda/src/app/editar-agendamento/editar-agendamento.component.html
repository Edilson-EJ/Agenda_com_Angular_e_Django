<div class="pagina_de_agendamento">
    <h2 class="titulo">Editar Agendamento</h2>

    <form class="itens_agendamento">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" [(ngModel)]="novoItem.nome_agenda" />

        <label for="data">Data:</label>
        <input type="date" name="data" id="data" [(ngModel)]="novoItem.data" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" [(ngModel)]="novoItem.email" />

        <label for="celular">Celular:</label>
        <input type="tel" name="celular" id="celular" maxlength="11" placeholder="(00) 9 00000000" [(ngModel)]="novoItem.celular" />

        <label for="assunto">Assunto:</label>
        <input type="text" name="assunto" id="assunto" maxlength="15" placeholder="No MÃ¡ximo 15 caracteres" [(ngModel)]="novoItem.assunto" />

        <button  type="submit"  id="cadastro">Atualizar</button>
    </form>
</div>
